site_name: Unaport.ai - API Documentation
site_description: "Unaport.ai provides a suite of APIs designed for seamless integration in financial services, enabling account aggregation, consent management, and data sharing. Our comprehensive API documentation guides developers through the features, authentication, and best practices for utilizing our platform to build secure and scalable financial applications."

# Copyright
copyright: "Copyright &copy; Unacores Solutions Pvt Ltd."

extra_css:
  - css/custom.css
  - https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap

theme:
  name: "material"
  favicon: 'images/unaport_u.ico'
  features:
    - navigation.footer
  logo: "images/unaport_logo.svg"
  palette:
    primary: "white"
    accent: "blue"
    
  font:
    text: "Roboto"
    code: "Roboto Mono"
markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.mark
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
extra:
  generator: true
  toc: false
 

nav:
  - "🏠 Overview": index.md
  - "💼 FIU Onboarding": fiu_onboarding.md
  - "📚 API Documentation":
      - "🔑 Postman Collection": fiu#postman
      - "📝 Introduction": fiu#introduction
      - "🔒 Authentication API": fiu#login
      - "📑 Consents API": fiu#consents
      - "📊 Data API": fiu#data
      - "📈 Analytics API": fiu#analytics
      - "🔔 Notification API":
          - "📝 Consent": fiu#consent-notification-api
          - "📊 Data": fiu#data-notification-api
          - "📈 Analytics": fiu#analytics-notification-api
  - "🛠 SDK Documentation": fiu_web_sdk.md
  - "📜 Consent Relationship": fiu#consent-overview



